<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradientFF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlowFF">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="flexGlow">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.3"/>
    </radialGradient>
    <linearGradient id="transitionGradient">
      <stop offset="0%" style="stop-color:#808080;stop-opacity:0.8"/>
      <stop offset="33%" style="stop-color:#00ff00;stop-opacity:0.8"/>
      <stop offset="66%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Adaptive Fusion Line -->
  <path d="M 50 220 Q 100 100 150 140 T 250 80" 
        stroke="url(#transitionGradient)" stroke-width="8" fill="none" 
        filter="url(#neonGlowFF)" opacity="0.9"/>
  
  <!-- Transition Nodes -->
  <circle cx="50" cy="220" r="12" fill="gray" opacity="0.6" filter="url(#neonGlowFF)"/>
  <circle cx="50" cy="220" r="6" fill="gray" filter="url(#neonGlowFF)"/>
  
  <circle cx="100" cy="100" r="12" fill="#00ff00" opacity="0.8" filter="url(#neonGlowFF)"/>
  <circle cx="100" cy="100" r="6" fill="#00ff00" filter="url(#neonGlowFF)"/>
  
  <circle cx="150" cy="140" r="12" fill="#00ff00" opacity="1" filter="url(#neonGlowFF)"/>
  <circle cx="150" cy="140" r="6" fill="#00ff00" filter="url(#neonGlowFF)"/>
  
  <circle cx="200" cy="110" r="12" fill="#00ffff" opacity="0.8" filter="url(#neonGlowFF)"/>
  <circle cx="200" cy="110" r="6" fill="#00ffff" filter="url(#neonGlowFF)"/>
  
  <circle cx="250" cy="80" r="12" fill="#00ffff" opacity="1" filter="url(#neonGlowFF)"/>
  <circle cx="250" cy="80" r="6" fill="#00ffff" filter="url(#neonGlowFF)"/>
  
  <!-- MTF Arrows -->
  <path d="M 70 260 L 100 100 L 97 97 M 100 100 L 97 103" 
        stroke="url(#cyanGradientFF)" stroke-width="3" fill="none" filter="url(#neonGlowFF)"/>
  
  <path d="M 110 270 L 150 140 L 147 137 M 150 140 L 147 143" 
        stroke="url(#cyanGradientFF)" stroke-width="3.5" fill="none" filter="url(#neonGlowFF)"/>
  
  <path d="M 150 280 L 200 110 L 197 107 M 200 110 L 197 113" 
        stroke="url(#cyanGradientFF)" stroke-width="4" fill="none" filter="url(#neonGlowFF)"/>
  
  <path d="M 190 285 L 250 80 L 247 77 M 250 80 L 247 83" 
        stroke="url(#cyanGradientFF)" stroke-width="4.5" fill="none" filter="url(#neonGlowFF)"/>
  
  <!-- FLEX Core -->
  <g class="flex-core">
    <circle cx="220" cy="200" r="18" fill="url(#flexGlow)" filter="url(#neonGlowFF)"/>
    <circle cx="220" cy="200" r="10" fill="#ff00ff" filter="url(#neonGlowFF)"/>
    <circle cx="220" cy="200" r="5" fill="#ffffff"/>
  </g>
  
  <text x="220" y="235" font-family="Arial, sans-serif" font-size="12" fill="#ff00ff" 
        text-anchor="middle" font-weight="bold">FLEX</text>
</svg>

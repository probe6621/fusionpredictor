<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradientFF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlowFF">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="flexGlow">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.3"/>
    </radialGradient>
    <linearGradient id="transitionGradient">
      <stop offset="0%" style="stop-color:#808080;stop-opacity:0.8"/>
      <stop offset="33%" style="stop-color:#00ff00;stop-opacity:0.8"/>
      <stop offset="66%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Adaptive Fusion Line (color-coded directional transitions) -->
  <path d="M 60 180 Q 140 100 200 120 T 340 60" 
        stroke="url(#transitionGradient)" 
        stroke-width="6" 
        fill="none" 
        filter="url(#neonGlowFF)" 
        opacity="0.9"/>
  
  <!-- Directional Transition Nodes -->
  <!-- Gray = Mixed/Uncertain -->
  <circle cx="60" cy="180" r="10" fill="gray" opacity="0.6" filter="url(#neonGlowFF)"/>
  <circle cx="60" cy="180" r="5" fill="gray" filter="url(#neonGlowFF)"/>
  
  <!-- Green = Bullish -->
  <circle cx="140" cy="100" r="10" fill="#00ff00" opacity="0.8" filter="url(#neonGlowFF)"/>
  <circle cx="140" cy="100" r="5" fill="#00ff00" filter="url(#neonGlowFF)"/>
  
  <!-- Stronger Green = Confirmed Bullish -->
  <circle cx="200" cy="120" r="10" fill="#00ff00" opacity="1" filter="url(#neonGlowFF)"/>
  <circle cx="200" cy="120" r="5" fill="#00ff00" filter="url(#neonGlowFF)"/>
  
  <!-- Cyan = Neutral transitioning to strong -->
  <circle cx="270" cy="90" r="10" fill="#00ffff" opacity="0.8" filter="url(#neonGlowFF)"/>
  <circle cx="270" cy="90" r="5" fill="#00ffff" filter="url(#neonGlowFF)"/>
  
  <!-- Strong Cyan = Strong directional bias -->
  <circle cx="340" cy="60" r="10" fill="#00ffff" opacity="1" filter="url(#neonGlowFF)"/>
  <circle cx="340" cy="60" r="5" fill="#00ffff" filter="url(#neonGlowFF)"/>
  
  <!-- Multi-Timeframe Convergence Arrows -->
  <!-- Lower timeframe -->
  <path d="M 80 240 L 140 100 L 137 97 M 140 100 L 137 103" 
        stroke="url(#cyanGradientFF)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#neonGlowFF)"/>
  
  <!-- Mid timeframe -->
  <path d="M 120 260 L 200 120 L 197 117 M 200 120 L 197 123" 
        stroke="url(#cyanGradientFF)" 
        stroke-width="2.5" 
        fill="none" 
        filter="url(#neonGlowFF)"/>
  
  <!-- Higher timeframe -->
  <path d="M 160 280 L 270 90 L 267 87 M 270 90 L 267 93" 
        stroke="url(#cyanGradientFF)" 
        stroke-width="3" 
        fill="none" 
        filter="url(#neonGlowFF)"/>
  
  <!-- Highest timeframe -->
  <path d="M 200 290 L 340 60 L 337 57 M 340 60 L 337 63" 
        stroke="url(#cyanGradientFF)" 
        stroke-width="3.5" 
        fill="none" 
        filter="url(#neonGlowFF)"/>
  
  <!-- FLEX Core Intelligence -->
  <g class="flex-core">
    <circle cx="300" cy="180" r="15" fill="url(#flexGlow)" filter="url(#neonGlowFF)"/>
    <circle cx="300" cy="180" r="8" fill="#ff00ff" filter="url(#neonGlowFF)"/>
    <circle cx="300" cy="180" r="4" fill="#ffffff"/>
    <text x="300" y="185" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">
      FLEX
    </text>
  </g>
  
  <!-- Direction Labels -->
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="8" fill="#808080" text-anchor="middle">
    MIXED
  </text>
  <text x="140" y="85" font-family="Arial, sans-serif" font-size="8" fill="#00ff00" text-anchor="middle">
    BULL
  </text>
  <text x="340" y="45" font-family="Arial, sans-serif" font-size="8" fill="#00ffff" text-anchor="middle">
    STRONG
  </text>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="8" fill="#ff00ff" text-anchor="middle">
    ADAPTIVE
  </text>
</svg>
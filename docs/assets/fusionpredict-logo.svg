<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradientFP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlowFP">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="mtfConvergenceGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="220" cy="150" r="80" fill="url(#mtfConvergenceGlow)" opacity="0.3"/>
  
  <!-- 6 Arrows representing 6 timeframes -->
  <g class="arrow 1m-arrow">
    <path d="M 40 180 L 140 120 L 137 117 M 140 120 L 137 123" 
          stroke="url(#cyanGradientFP)" stroke-width="2.5" fill="none" 
          filter="url(#neonGlowFP)" opacity="0.6"/>
  </g>
  
  <g class="arrow 5m-arrow">
    <path d="M 40 165 L 160 130 L 157 127 M 160 130 L 157 133" 
          stroke="url(#cyanGradientFP)" stroke-width="3" fill="none" 
          filter="url(#neonGlowFP)" opacity="0.7"/>
  </g>
  
  <g class="arrow 10m-arrow">
    <path d="M 40 150 L 180 145 L 177 142 M 180 145 L 177 148" 
          stroke="url(#cyanGradientFP)" stroke-width="3.5" fill="none" 
          filter="url(#neonGlowFP)" opacity="0.8"/>
  </g>
  
  <g class="arrow 15m-arrow">
    <path d="M 40 135 L 200 160 L 197 157 M 200 160 L 197 163" 
          stroke="url(#cyanGradientFP)" stroke-width="4" fill="none" 
          filter="url(#neonGlowFP)" opacity="0.9"/>
  </g>
  
  <g class="arrow 30m-arrow">
    <path d="M 40 120 L 210 175 L 207 172 M 210 175 L 207 178" 
          stroke="url(#cyanGradientFP)" stroke-width="4.5" fill="none" 
          filter="url(#neonGlowFP)" opacity="1"/>
  </g>
  
  <g class="arrow 1h-arrow">
    <path d="M 40 105 L 220 190 L 217 187 M 220 190 L 217 193" 
          stroke="url(#cyanGradientFP)" stroke-width="5" fill="none" 
          filter="url(#neonGlowFP)" opacity="1"/>
  </g>
  
  <!-- MTF Convergence Point -->
  <g class="mtf-convergence-point">
    <circle cx="220" cy="150" r="25" fill="url(#mtfConvergenceGlow)" filter="url(#neonGlowFP)"/>
    <circle cx="220" cy="150" r="10" fill="#00ffff" filter="url(#neonGlowFP)"/>
    <circle cx="220" cy="150" r="5" fill="#ffffff"/>
  </g>
  
  <!-- Convergence lines -->
  <g class="mtf-extension-lines">
    <line x1="140" y1="120" x2="220" y2="150" stroke="url(#cyanGradientFP)" stroke-width="1.5" opacity="0.3"/>
    <line x1="160" y1="130" x2="220" y2="150" stroke="url(#cyanGradientFP)" stroke-width="2" opacity="0.4"/>
    <line x1="180" y1="145" x2="220" y2="150" stroke="url(#cyanGradientFP)" stroke-width="2.5" opacity="0.5"/>
    <line x1="200" y1="160" x2="220" y2="150" stroke="url(#cyanGradientFP)" stroke-width="3" opacity="0.6"/>
    <line x1="210" y1="175" x2="220" y2="150" stroke="url(#cyanGradientFP)" stroke-width="3.5" opacity="0.7"/>
    <line x1="220" y1="190" x2="220" y2="150" stroke="url(#cyanGradientFP)" stroke-width="4" opacity="0.8"/>
  </g>
  
  <!-- MTF text -->
  <text x="220" y="185" font-family="Arial, sans-serif" font-size="14" fill="#00ffff" 
        text-anchor="middle" font-weight="bold">MTF</text>
</svg>

<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Upward reversal arrow (bullish) -->
  <g class="bull-reversal">
    <path d="M 150 240 Q 80 180 80 120 L 80 80" 
          stroke="url(#cyanGradient)" stroke-width="6" fill="none" 
          filter="url(#neonGlow)" opacity="0.9"/>
    <path d="M 80 80 L 70 95 M 80 80 L 90 95" 
          stroke="url(#cyanGradient)" stroke-width="6" fill="none" 
          filter="url(#neonGlow)" opacity="0.9"/>
    <circle cx="80" cy="80" r="12" fill="#00ffff" filter="url(#neonGlow)"/>
    <circle cx="80" cy="80" r="6" fill="#ffffff"/>
  </g>
  
  <!-- Downward reversal arrow (bearish) -->
  <g class="bear-reversal">
    <path d="M 150 60 Q 220 120 220 180 L 220 220" 
          stroke="url(#redGradient)" stroke-width="6" fill="none" 
          filter="url(#neonGlow)" opacity="0.9"/>
    <path d="M 220 220 L 210 205 M 220 220 L 230 205" 
          stroke="url(#redGradient)" stroke-width="6" fill="none" 
          filter="url(#neonGlow)" opacity="0.9"/>
    <circle cx="220" cy="220" r="12" fill="#ff4444" filter="url(#neonGlow)"/>
    <circle cx="220" cy="220" r="6" fill="#ffffff"/>
  </g>
  
  <!-- Center pivot point -->
  <g class="pivot">
    <circle cx="150" cy="150" r="25" fill="rgba(255,255,255,0.1)" filter="url(#neonGlow)"/>
    <circle cx="150" cy="150" r="10" fill="#ffffff" filter="url(#neonGlow)"/>
    <circle cx="150" cy="150" r="5" fill="#00ffff"/>
  </g>
</svg>

<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradientFS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlowFS">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="scorerGlow">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.3"/>
    </radialGradient>
    <radialGradient="id="pentagonGlow">
      <stop="offset="0%"="style="stop-color="#ffaa00;stop="opacity:0.6"/>
      <stop="offset="100%" style="stop-color:#ffaa00;stop-opacity:0.1"/>
    </radialGradient>
  </defs>
  
  <!-- Pentagon Background for 5-Component Scoring -->
  <polygon points="200,60 260,90 240,150 160,150 140,90" fill="url(#pentagonGlow)" stroke="url(#cyanGradientFS)" stroke-width="1" filter="url(#neonGlowFS)" opacity="0.3"/>
  
  <!-- 5 Component Arrows -->
  <!-- 1. Session Sweep -->
  <g class="arrow session-sweep">
    <path d="M 100 80 L 200 60 L 197 57 M 200 60 L 197 63" 
          stroke="url(#cyanGradientFS)" 
          stroke-width="2" 
          fill="none" 
          filter="url(#neonGlowFS)"/>
  </g>
  
  <!-- 2. SMT Divergence -->
  <g="class="arrow smt-divergence">
    <path="d="M="300"="100"="L="260"="90"="L="263"="87"="M="260"="90"="L="263"="93" 
         ="stroke="url="(#cyanGradientFS)" 
         ="stroke="width="2"=" 
          "fill="none" 
          ="filter="url="(#neonGlowFS)"/>
  </g>
  
  <!--="3."="Flip"="Zone"-->
  <g="class="arrow="flip"="zone"">
    <path="d="="280"="190"="L="240"="150"="L="243"="147"="M"="240="150"="L"="243="153" 
          "stroke="url="(#cyanGradientFS)" 
         ="stroke="width="2" 
          "fill="none 
         ="filter="url="(#neonGlowFS)"/>
  </g>
  
  <!--="4."="Continuation"-->
  <g="="class="arrow"="continuation">
    <path="d="="120"="190"="L"="160"="150"="L="157"="147"="M"="160"="150"="L"="157"="153" 
          "stroke="url="(#cyanGradientFS)" 
          "stroke="width="2=" 
          "fill="none" 
          ="filter="url="(#neonGlowFS)"/>
  </g>
  
  <!--="5."="LRL"="Targets"-->
  <g="class="arrow"="lrl-targets">
    <path="d="="100"="100"="L="140"="90"="L="137"="87"="M"="140"="90"="L"="137"="93" 
          ="stroke="url="(#cyanGradientFS)" 
          ="stroke="width="2" 
          "fill="none" 
          ="filter="url="(#neonGlowFS)"/>
  </g>
  
  <!--="Scorer"="Core"="with"="5/5"="Score"-->
  <g="class="scorer-core">
    <circle="cx="200"="cy="120"="r="20"="fill="url="(#scorerGlow)"="filter="url="(#neonGlowFS)"/>
    <circle="cx="200"="cy="120"="r="12"="fill="#ffaa00"="filter="url="(#neonGlowFS)"/>
    <circle="cx="200"="cy="120"="r="6"="fill="#ffaa00=""/>
    <text="x="200"="y="125"="font-family="Arial,"="sans="serif="font="size="14"="fill="#ffffff"="text="anchor="middle="font="weight="bold"=">
      5/5
    </text>
  </g>
  
  <!--="Perfect"="Score"="Label"-->
  <text="x="200"="y="190"="font="family="Arial,"="sans="serif="font="size="12"="fill="#ffaa00"="text="anchor="middle"="font="weight="bold">
    PERFECT
  </text>
  
  <!--="Component"="labels"-->
  <text="x="90"="y="75"="font="size="8="fill="#00ffff"="text="anchor="middle"="SWEEP</text>
  <text="x="310"="y="100"="font="size="8"="fill="#00ffff"="text="anchor="middle"="SMT" </text>
  <text="x="290"="y="200"="font="size="8="fill="#00ffff"="text="anchor="middle=">FLIP</text>
  <text="x="110"="y="200"="font="size="8="fill="#00ffff"="text="anchor="middle=">CONT</text>
  <text="x="90"="y="100"="font="size="8="fill="#00ffff"="text="anchor="middle=">LRL</text>
</svg>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="scoreGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="150" cy="150" r="100" fill="url(#scoreGlow)" opacity="0.3"/>
  
  <!-- 5 scoring bars -->
  <g class="score-bars">
    <rect x="60" y="200" width="35" height="60" fill="url(#goldGradient)" 
          opacity="0.4" filter="url(#neonGlow)" rx="4"/>
    <rect x="105" y="170" width="35" height="90" fill="url(#goldGradient)" 
          opacity="0.5" filter="url(#neonGlow)" rx="4"/>
    <rect x="150" y="140" width="35" height="120" fill="url(#goldGradient)" 
          opacity="0.7" filter="url(#neonGlow)" rx="4"/>
    <rect x="195" y="110" width="35" height="150" fill="url(#goldGradient)" 
          opacity="0.9" filter="url(#neonGlow)" rx="4"/>
    <rect x="240" y="80" width="35" height="180" fill="url(#goldGradient)" 
          opacity="1" filter="url(#neonGlow)" rx="4"/>
  </g>
  
  <!-- Score numbers -->
  <text x="77" y="285" font-family="Arial, sans-serif" font-size="18" fill="#ffaa00" 
        text-anchor="middle" font-weight="bold">1</text>
  <text x="122" y="285" font-family="Arial, sans-serif" font-size="18" fill="#ffaa00" 
        text-anchor="middle" font-weight="bold">2</text>
  <text x="167" y="285" font-family="Arial, sans-serif" font-size="18" fill="#ffaa00" 
        text-anchor="middle" font-weight="bold">3</text>
  <text x="212" y="285" font-family="Arial, sans-serif" font-size="18" fill="#ffaa00" 
        text-anchor="middle" font-weight="bold">4</text>
  <text x="257" y="285" font-family="Arial, sans-serif" font-size="18" fill="#ffaa00" 
        text-anchor="middle" font-weight="bold">5</text>
  
  <!-- Target circle at top -->
  <circle cx="257" cy="50" r="20" fill="none" stroke="url(#goldGradient)" 
          stroke-width="3" filter="url(#neonGlow)"/>
  <circle cx="257" cy="50" r="10" fill="#ffaa00" filter="url(#neonGlow)"/>
</svg>

<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="meterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E7F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8C4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meterGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E7F7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00B8C4;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Outer gauge arc (background) -->
  <path d="M 20 70 A 30 30 0 0 1 80 70" 
        stroke="rgba(0, 231, 247, 0.2)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Active gauge arc (gradient fill showing energy level) -->
  <path d="M 20 70 A 30 30 0 0 1 50 40" 
        stroke="url(#meterGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Gauge needle/pointer -->
  <line x1="50" y1="70" x2="58" y2="48" 
        stroke="url(#meterGradient)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Center pivot point -->
  <circle cx="50" cy="70" r="5" fill="url(#meterGradient)"/>
  <circle cx="50" cy="70" r="2" fill="#ffffff"/>
  
  <!-- Gauge tick marks -->
  <line x1="22" y1="68" x2="25" y2="65" stroke="rgba(0, 231, 247, 0.4)" stroke-width="2"/>
  <line x1="30" y1="50" x2="33" y2="48" stroke="rgba(0, 231, 247, 0.4)" stroke-width="2"/>
  <line x1="48" y1="38" x2="50" y2="35" stroke="rgba(0, 231, 247, 0.4)" stroke-width="2"/>
  <line x1="68" y1="50" x2="70" y2="48" stroke="rgba(0, 231, 247, 0.4)" stroke-width="2"/>
  <line x1="78" y1="68" x2="75" y2="65" stroke="rgba(0, 231, 247, 0.4)" stroke-width="2"/>
  
  <!-- Glow effect behind gauge -->
  <ellipse cx="50" cy="70" rx="35" ry="15" fill="url(#meterGlow)" opacity="0.3"/>
  
  <!-- Energy waves/bars at bottom -->
  <rect x="35" y="80" width="4" height="8" fill="rgba(0, 231, 247, 0.6)" rx="2"/>
  <rect x="42" y="77" width="4" height="11" fill="rgba(0, 231, 247, 0.7)" rx="2"/>
  <rect x="49" y="75" width="4" height="13" fill="url(#meterGradient)" rx="2"/>
  <rect x="56" y="77" width="4" height="11" fill="rgba(0, 231, 247, 0.7)" rx="2"/>
  <rect x="63" y="80" width="4" height="8" fill="rgba(0, 231, 247, 0.6)" rx="2"/>
</svg>

<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="meterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Meter arc background -->
  <path d="M 50 200 A 100 100 0 0 1 250 200" 
        stroke="rgba(255,255,255,0.1)" stroke-width="30" fill="none"/>
  
  <!-- Meter arc filled (showing exhaustion) -->
  <path d="M 50 200 A 100 100 0 0 1 250 200" 
        stroke="url(#meterGradient)" stroke-width="25" fill="none" 
        filter="url(#neonGlow)" opacity="0.9"/>
  
  <!-- Meter ticks -->
  <line x1="50" y1="200" x2="50" y2="180" stroke="#00ff88" stroke-width="3" filter="url(#neonGlow)"/>
  <line x1="100" y1="134" x2="92" y2="120" stroke="#00ffaa" stroke-width="3" filter="url(#neonGlow)"/>
  <line x1="150" y1="100" x2="150" y2="80" stroke="#ffaa00" stroke-width="3" filter="url(#neonGlow)"/>
  <line x1="200" y1="134" x2="208" y2="120" stroke="#ff6644" stroke-width="3" filter="url(#neonGlow)"/>
  <line x1="250" y1="200" x2="250" y2="180" stroke="#ff4444" stroke-width="3" filter="url(#neonGlow)"/>
  
  <!-- Needle pointing to exhaustion zone -->
  <g transform="rotate(30, 150, 200)">
    <line x1="150" y1="200" x2="150" y2="110" 
          stroke="#00ffff" stroke-width="4" filter="url(#neonGlow)"/>
    <circle cx="150" cy="200" r="12" fill="#00ffff" filter="url(#neonGlow)"/>
    <circle cx="150" cy="200" r="6" fill="#ffffff"/>
  </g>
  
  <!-- Labels -->
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="12" fill="#00ff88" 
        text-anchor="middle">LOW</text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ffaa00" 
        text-anchor="middle">MED</text>
  <text x="250" y="230" font-family="Arial, sans-serif" font-size="12" fill="#ff4444" 
        text-anchor="middle">HIGH</text>
</svg>

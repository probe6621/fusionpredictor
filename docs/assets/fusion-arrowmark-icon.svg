<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="convergenceGlowIcon">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="65" cy="50" r="35" fill="url(#convergenceGlowIcon)" opacity="0.3"/>
  
  <!-- Small Arrow -->
  <path d="M 15 60 L 45 40 L 43 38 M 45 40 L 43 42" 
        stroke="url(#cyanGradientIcon)" 
        stroke-width="0.8" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Medium Arrow -->
  <path d="M 15 50 L 50 50 L 48 48 M 50 50 L 48 52" 
        stroke="url(#cyanGradientIcon)" 
        stroke-width="1" 
        fill="none" 
        opacity="0.85"/>
  
  <!-- Large Arrow -->
  <path d="M 15 40 L 55 60 L 53 58 M 55 60 L 53 62" 
        stroke="url(#cyanGradientIcon)" 
        stroke-width="1.2" 
        fill="none" 
        opacity="1"/>
  
  <!-- Convergence Point -->
  <circle cx="65" cy="50" r="10" fill="url(#convergenceGlowIcon)" opacity="0.6"/>
  <circle cx="65" cy="50" r="4" fill="#00ffff"/>
  <circle cx="65" cy="50" r="2" fill="#ffffff"/>
  
  <!-- Convergence lines -->
  <line x1="45" y1="40" x2="65" y2="50" stroke="url(#cyanGradientIcon)" stroke-width="0.5" opacity="0.3"/>
  <line x1="50" y1="50" x2="65" y2="50" stroke="url(#cyanGradientIcon)" stroke-width="0.6" opacity="0.4"/>
  <line x1="55" y1="60" x2="65" y2="50" stroke="url(#cyanGradientIcon)" stroke-width="0.8" opacity="0.5"/>
</svg>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="confluenceGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="150" cy="150" r="80" fill="url(#confluenceGlow)" opacity="0.3"/>
  
  <!-- Multiple timeframe arrows converging -->
  <g class="arrows">
    <!-- From top-left -->
    <path d="M 40 40 L 150 150 L 147 147 M 150 150 L 147 153" 
          stroke="url(#cyanGradient)" stroke-width="4" fill="none" 
          filter="url(#neonGlow)" opacity="0.8"/>
    
    <!-- From top-right -->
    <path d="M 260 40 L 150 150 L 153 147 M 150 150 L 153 153" 
          stroke="url(#cyanGradient)" stroke-width="4" fill="none" 
          filter="url(#neonGlow)" opacity="0.8"/>
    
    <!-- From bottom-left -->
    <path d="M 40 260 L 150 150 L 147 153 M 150 150 L 147 147" 
          stroke="url(#cyanGradient)" stroke-width="4" fill="none" 
          filter="url(#neonGlow)" opacity="0.8"/>
    
    <!-- From bottom-right -->
    <path d="M 260 260 L 150 150 L 153 153 M 150 150 L 153 147" 
          stroke="url(#cyanGradient)" stroke-width="4" fill="none" 
          filter="url(#neonGlow)" opacity="0.8"/>
    
    <!-- From left -->
    <path d="M 20 150 L 150 150 L 147 147 M 150 150 L 147 153" 
          stroke="url(#cyanGradient)" stroke-width="5" fill="none" 
          filter="url(#neonGlow)" opacity="0.9"/>
    
    <!-- From top -->
    <path d="M 150 20 L 150 150 L 147 147 M 150 150 L 153 147" 
          stroke="url(#cyanGradient)" stroke-width="5" fill="none" 
          filter="url(#neonGlow)" opacity="0.9"/>
  </g>
  
  <!-- Confluence center point -->
  <g class="confluence-point">
    <circle cx="150" cy="150" r="30" fill="url(#confluenceGlow)" filter="url(#neonGlow)"/>
    <circle cx="150" cy="150" r="12" fill="#00ffff" filter="url(#neonGlow)"/>
    <circle cx="150" cy="150" r="6" fill="#ffffff"/>
  </g>
</svg>

<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradientFT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlowFT">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="trendGlow">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.3"/>
    </radialGradient>
    <linearGradient id="bullishBackground">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Bullish Background Trend Area -->
  <rect x="20" y="20" width="360" height="260" fill="url(#bullishBackground)" rx="15" opacity="0.8"/>
  
  <!-- BULLISH Trend Label -->
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="16" fill="#00ff00" text-anchor="middle" font-weight="bold">
    BULLISH TREND
  </text>
  
  <!-- Healthy Pullback Arrow (lower timeframe entry) -->
  <g class="arrow pullback-arrow">
    <path d="M 60 200 L 140 100 L 137 97 M 140 100 L 137 103" 
          stroke="url(#cyanGradientFT)" 
          stroke-width="3" 
          fill="none" 
          filter="url(#neonGlowFT)"/>
  </g>
  
  <!-- Trend Continuation Arrows (progressive strength) -->
  <g class="arrow continuation-arrow-1">
    <path d="M 160 100 L 200 80 L 197 77 M 200 80 L 197 83" 
          stroke="url(#cyanGradientFT)" 
          stroke-width="3.5" 
          fill="none" 
          filter="url(#neonGlowFT)"/>
  </g>
  
  <g class="arrow continuation-arrow-2">
    <path d="M 220 80 L 260 80 L 257 77 M 260 80 L 257 83" 
          stroke="url(#cyanGradientFT)" 
          stroke-width="4" 
          fill="none" 
          filter="url(#neonGlowFT)"/>
  </g>
  
  <g class="arrow continuation-arrow-3">
    <path d="M 280 80 L 320 80 L 317 77 M 320 80 L 317 83" 
          stroke="url(#cyanGradientFT)" 
          stroke-width="4.5" 
          fill="none" 
          filter="url(#neonGlowFT)"/>
  </g>
  
  <!-- TC Signal Node (Trend Continuation) -->
  <g class="tc-signal-node">
    <circle cx="150" cy="150" r="12" fill="url(#trendGlow)" filter="url(#neonGlowFT)"/>
    <circle cx="150" cy="150" r="8" fill="#00ffff" filter="url(#neonGlowFT)"/>
    <circle cx="150" cy="150" r="4" fill="#ffffff"/>
    <text x="150" y="155" font-family="Arial, sans-serif" font-size="10" fill="#00ffff" text-anchor="middle" font-weight="bold">
      TC
    </text>
  </g>
  
  <!-- Pullback Label -->
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="10" fill="#00ffff" text-anchor="middle">
    PULLBACK
  </text>
  
  <!-- Continuation Label -->
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="10" fill="#00ffff" text-anchor="middle">
    CONTINUATION
  </text>
  
  <!-- Entry Point Indicator -->
  <circle cx="150" cy="200" r="6" fill="rgba(0,255,0,0.5)" filter="url(#neonGlowFT)"/>
  <circle cx="150" cy="200" r="3" fill="#00ff00"/>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="8" fill="#00ff00" text-anchor="middle">
    ENTRY
  </text>
</svg>
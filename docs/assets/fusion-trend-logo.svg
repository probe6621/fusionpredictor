<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main uptrend line -->
  <path d="M 40 250 L 90 200 L 140 180 L 190 130 L 240 80" 
        stroke="url(#greenGradient)" stroke-width="6" fill="none" 
        filter="url(#neonGlow)" opacity="0.9"/>
  
  <!-- Trend continuation nodes -->
  <circle cx="90" cy="200" r="10" fill="#00ff88" filter="url(#neonGlow)" opacity="0.8"/>
  <circle cx="140" cy="180" r="10" fill="#00ff88" filter="url(#neonGlow)" opacity="0.8"/>
  <circle cx="190" cy="130" r="10" fill="#00ff88" filter="url(#neonGlow)" opacity="0.8"/>
  <circle cx="240" cy="80" r="12" fill="#00ff88" filter="url(#neonGlow)"/>
  <circle cx="240" cy="80" r="6" fill="#ffffff"/>
  
  <!-- Trend arrow -->
  <path d="M 240 80 L 230 90 M 240 80 L 250 90" 
        stroke="url(#greenGradient)" stroke-width="5" fill="none" 
        filter="url(#neonGlow)"/>
  
  <!-- Support pullbacks (smaller lines below main trend) -->
  <path d="M 90 200 L 115 210" stroke="url(#greenGradient)" 
        stroke-width="3" opacity="0.4" filter="url(#neonGlow)"/>
  <path d="M 140 180 L 165 190" stroke="url(#greenGradient)" 
        stroke-width="3" opacity="0.4" filter="url(#neonGlow)"/>
  <path d="M 190 130 L 215 140" stroke="url(#greenGradient)" 
        stroke-width="3" opacity="0.4" filter="url(#neonGlow)"/>
</svg>

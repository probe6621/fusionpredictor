<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Invite - FusionPredictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyan: #00E7F7;
            --cyan-glow: rgba(0, 231, 247, 0.3);
            --dark-bg: #0A0E1A;
            --card-bg: #131827;
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 231, 247, 0.1);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.25rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--cyan);
        }

        .form-container {
            margin-top: 100px;
            padding: 4rem 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .contact-form {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid rgba(0, 231, 247, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--cyan);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.875rem;
            background: var(--dark-bg);
            border: 1px solid rgba(0, 231, 247, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px var(--cyan-glow);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-button {
            width: 100%;
            background: var(--cyan);
            color: var(--dark-bg);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Space Grotesk', sans-serif;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--cyan-glow);
        }

        .form-note {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer {
            background: var(--card-bg);
            border-top: 1px solid rgba(0, 231, 247, 0.1);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        footer p {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .contact-form {
                padding: 2rem;
            }

            .form-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="./index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00E7F7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00B8C4;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M 15 60 L 45 40 L 43 38 M 45 40 L 43 42" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.7"/>
                    <path d="M 15 50 L 50 50 L 48 48 M 50 50 L 48 52" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" opacity="0.85"/>
                    <path d="M 15 40 L 55 60 L 53 58 M 55 60 L 53 62" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="1"/>
                    <circle cx="65" cy="50" r="8" fill="#00E7F7" opacity="0.4"/>
                    <circle cx="65" cy="50" r="3" fill="#00E7F7"/>
                    <circle cx="65" cy="50" r="1.5" fill="#ffffff"/>
                </svg>
                <span>FusionPredictor</span>
            </a>
            <div class="nav-links">
                <a href="./index.html">Products</a>
                <a href="./pricing.html">Pricing</a>
                <a href="./technology.html">Technology</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-header">
            <h1>Get Access to FusionPredictor</h1>
            <p>Start trading with professional indicators today</p>
        </div>

        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="51c53368-2402-4c91-96f7-bafb917b3659">
            <input type="hidden" name="subject" value="New FusionPredictor Invite Request">
            <input type="hidden" name="from_name" value="FusionPredictor Website">
            <input type="hidden" name="redirect" value="https://fusionpredictor.com/thank-you.html">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="plan">Interested Plan</label>
                <select id="plan" name="plan">
                    <option value="">Select...</option>
                    <option value="custom">Custom Bundle ($50/month)</option>
                    <option value="full">Full Suite ($95/month)</option>
                    <option value="undecided">Not sure yet</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" name="message" placeholder="Tell us about your trading style or any questions you have..."></textarea>
            </div>

            <button type="submit" class="submit-button">Request Invite</button>
        </form>

        <p class="form-note">We'll review your request and send you access instructions.</p>
    </div>

    <footer>
        <p>&copy; 2025 FusionPredictor. All rights reserved.</p>
    </footer>
</body>
</html>

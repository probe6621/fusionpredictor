<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FusionPredictor – Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact FusionPredictor support for help with subscriptions, TradingView access, billing, or technical issues." />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0b0e11;
      color: #f3f3f3;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0b0e11;
      border-bottom: 1px solid #1d2229;
    }

    nav a {
      color: #c8d1e0;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #06b6d4;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: #13171d;
      border-radius: 12px;
      border: 1px solid #1e232c;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #06b6d4;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #d2dae5;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #2a313d;
      background: #0f1318;
      color: #f3f3f3;
      font-size: 15px;
    }

    textarea {
      height: 140px;
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: #06b6d4;
      border: none;
      border-radius: 8px;
      color: #0b0e11;
      cursor: pointer;
    }
    button:hover {
      background: #0bd1f3;
    }

    .alert {
      display: none;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      text-align: center;
    }

    .alert-success {
      background: #0d3b28;
      color: #78f0b1;
    }

    .alert-error {
      background: #3b0d0d;
      color: #ff9a9a;
    }
  </style>
</head>

<body>

<header>
  <div>
    <a href="/index.html">
      <img src="/assets/fusion-arrowmark-primary.svg" alt="FusionPredictor Logo" height="34">
    </a>
  </div>

  <nav>
    <a href="/pricing.html">Pricing</a>
    <a href="/support.html">Support</a>
    <a href="/my-account.html">My Account</a>
  </nav>
</header>

<div class="container">
  <h1>Contact Support</h1>

  <p style="text-align:center; color:#c8d1e0; margin-bottom:25px;">
    We're here to help with anything — billing, TradingView access, technical issues, or account questions.
  </p>

  <!-- SUCCESS / ERROR BANNERS -->
  <div id="success" class="alert alert-success">Your message has been sent! We'll get back to you shortly.</div>
  <div id="error" class="alert alert-error">Something went wrong. Please try again.</div>

  <!-- SUPPORT FORM -->
  <form id="supportForm" action="https://api.web3forms.com/submit" method="POST">

    <!-- Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="51c53368-2402-4c91-96f7-bafb917b3659">

    <!-- Redirect disabled (we'll handle locally) -->
    <input type="hidden" name="redirect" value="">

    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Your Email</label>
    <input type="email" name="email" required>

    <label>Subject</label>
    <input type="text" name="subject" required>

    <label>Message</label>
    <textarea name="message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<script>
  const form = document.getElementById("supportForm");
  const success = document.getElementById("success");
  const error = document.getElementById("error");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        success.style.display = "block";
        error.style.display = "none";
        form.reset();
      } else {
        throw new Error();
      }
    } catch {
      success.style.display = "none";
      error.style.display = "block";
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - FusionPredictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyan: #00E7F7;
            --cyan-glow: rgba(0, 231, 247, 0.3);
            --dark-bg: #0A0E1A;
            --card-bg: #131827;
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        h1, h2 {
            font-family: 'Space Grotesk', sans-serif;
        }

        .thank-you-container {
            max-width: 600px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--cyan);
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            background: var(--cyan);
            color: var(--dark-bg);
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--cyan-glow);
        }

        .button-secondary {
            background: transparent;
            color: var(--cyan);
            border: 2px solid var(--cyan);
        }

        .button-secondary:hover {
            background: var(--cyan);
            color: var(--dark-bg);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">âœ“</div>
        <h1>Thank You!</h1>
        <p>We've received your invite request. We'll review your information and send you access instructions to your email within 24-48 hours.</p>
        <p style="margin-bottom: 3rem;">In the meantime, feel free to explore our pricing and learn more about each indicator.</p>
        
        <div class="button-group">
            <a href="./index.html" class="button">Back to Home</a>
            <a href="./pricing.html" class="button button-secondary">View Pricing</a>
        </div>
    </div>
</body>
</html>

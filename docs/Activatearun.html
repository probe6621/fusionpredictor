<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Access – FusionPredictor</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --cyan: #00E7F7;
      --dark-bg: #0A0E1A;
      --card-bg: #131827;
      --pill-bg: #0F1323;
      --pill-border: rgba(0, 231, 247, 0.25);
      --text-primary: #FFFFFF;
      --text-secondary: #A0AEC0;
      --error-red: #ff6b6b;
    }

    body {
      background: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      color: var(--text-primary);
    }

    .activation-container {
      max-width: 600px;
      margin: 4rem auto;
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 16px;
      border: 1px solid rgba(0, 231, 247, 0.15);
      box-shadow: 0 0 40px rgba(0, 231, 247, 0.05);
    }

    h1 {
      text-align: center;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #ffffff, var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }

    .trial-banner {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text-secondary);
    }

    .trial-banner strong {
      color: var(--cyan);
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 1rem;
      background: var(--pill-bg);
      border: 1px solid var(--pill-border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .submit-btn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--cyan);
      color: var(--dark-bg);
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      border: none;
    }

    .success-box, .error-box {
      display: none;
      margin-top: 1.5rem;
      padding: 1.2rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
    }

    .success-box {
      background: rgba(0, 231, 247, 0.15);
      color: var(--cyan);
    }

    .error-box {
      background: rgba(255, 100, 100, 0.15);
      color: var(--error-red);
    }
  </style>
</head>

<body>

<div class="activation-container">
  <h1>Activate Your Access</h1>

  <p class="subtitle">
    Enter your TradingView username to unlock invite-only indicators.
  </p>

  <div class="trial-banner">
    <strong>14-day full access trial.</strong><br>
    Courtesy of our partner <strong>Arun</strong>.
  </div>

  <form id="activationForm">
    <label>TradingView Username</label>
    <input type="text" id="tv" required placeholder="Your TradingView username">

    <button type="submit" class="submit-btn">Activate My Trial</button>
  </form>

  <div class="success-box" id="successBox">
    ✅ Trial activated.<br><br>
    Your indicators will be enabled within <strong>5–10 minutes</strong>.
  </div>

  <div class="error-box" id="errorBox"></div>
</div>

<script>
  document.getElementById("activationForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
      tv_username: document.getElementById("tv").value.trim(),
      trial_days: 14,
      influencer: "Arun"
    };

    try {
      const res = await fetch("https://api.fusionpredictor.com/trial-activate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok) {
        successBox.style.display = "block";
        errorBox.style.display = "none";
      } else {
        throw new Error(data.detail || "Trial activation failed");
      }
    } catch (err) {
      errorBox.textContent = err.message;
      errorBox.style.display = "block";
      successBox.style.display = "none";
    }
  });
</script>

</body>
</html>

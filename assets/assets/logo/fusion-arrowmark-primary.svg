<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="convergenceGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle for convergence emphasis -->
  <circle cx="250" cy="150" r="80" fill="url(#convergenceGlow)" opacity="0.3"/>
  
  <!-- Small Arrow (1m-5m timeframe) -->
  <g class="arrow small-arrow">
    <path d="M 50 180 L 180 120 L 175 115 M 180 120 L 175 125" 
          stroke="url(#cyanGradient)" 
          stroke-width="2" 
          fill="none" 
          filter="url(#neonGlow)"
          opacity="0.7"/>
  </g>
  
  <!-- Medium Arrow (mid-TF timeframe) -->
  <g class="arrow medium-arrow">
    <path d="M 50 150 L 200 150 L 195 145 M 200 150 L 195 155" 
          stroke="url(#cyanGradient)" 
          stroke-width="3" 
          fill="none" 
          filter="url(#neonGlow)"
          opacity="0.85"/>
  </g>
  
  <!-- Large Arrow (HTF timeframe) -->
  <g class="arrow large-arrow">
    <path d="M 50 120 L 220 180 L 215 175 M 220 180 L 215 185" 
          stroke="url(#cyanGradient)" 
          stroke-width="4" 
          fill="none" 
          filter="url(#neonGlow)"
          opacity="1"/>
  </g>
  
  <!-- Convergence Point (Future Node) -->
  <g class="convergence-point">
    <circle cx="250" cy="150" r="25" fill="url(#convergenceGlow)" filter="url(#neonGlow)"/>
    <circle cx="250" cy="150" r="8" fill="#00ffff" filter="url(#neonGlow)"/>
    <circle cx="250" cy="150" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Extended lines showing convergence -->
  <g class="extension-lines">
    <line x1="180" y1="120" x2="250" y2="150" 
          stroke="url(#cyanGradient)" 
          stroke-width="1" 
          opacity="0.3"/>
    <line x1="200" y1="150" x2="250" y2="150" 
          stroke="url(#cyanGradient)" 
          stroke-width="1.5" 
          opacity="0.4"/>
    <line x1="220" y1="180" x2="250" y2="150" 
          stroke="url(#cyanGradient)" 
          stroke-width="2" 
          opacity="0.5"/>
  </g>
</svg>